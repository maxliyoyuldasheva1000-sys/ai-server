<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IT Savodxonlik AI</title>
</head>
<body>

<h2>IT Savodxonlik bo‘yicha savol bering</h2>

<textarea id="q" rows="4" cols="50" placeholder="Masalan: Word’da jadval qanday qilinadi?"></textarea><br><br>
<button onclick="ask()">Savol berish</button>

<p id="a"></p>

<script>
async function ask() {
  document.getElementById("a").innerText = "Kuting...";
  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: document.getElementById("q").value })
  });
  const data = await res.json();
  document.getElementById("a").innerText = data.answer;
}
</script>

</body>
</html>
