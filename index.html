<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #reply {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>Sun’iy intellekt bilan suhbat</h2>

  <textarea id="message" placeholder="Savolingizni yozing..."></textarea><br>
  <button onclick="sendMessage()">Yuborish</button>

  <div id="reply"></div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      document.getElementById("reply").innerHTML = "⏳ Kuting...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        document.getElementById("reply").innerHTML =
          "<b>Javob:</b><br>" + (data.reply || "Javob kelmadi");
      } catch (e) {
        document.getElementById("reply").innerHTML = "❌ Xatolik yuz berdi";
      }
    }
  </script>

</body>
</html>
